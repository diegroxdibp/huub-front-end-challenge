<div *ngIf="transactionsManagerService.expensePaidList || transactionsManagerService.expensePendingList" id="expenses-details">
  <h2>Expenses details: </h2>
  <h3>Paid expenses:</h3>
  <ul id="paid-expenses"></ul>
  <li *ngFor="let transaction of transactionsManagerService.expensePaidList">
    <strong>{{transaction.name}} // {{transaction.amount}}</strong>
  </li>
  <h3>Pending expenses:</h3>
  <ul id="pending-expenses">
    <li *ngFor="let transaction of transactionsManagerService.expensePendingList">
      <strong>{{transaction.name}} // {{transaction.amount}}</strong>
    </li>
  </ul>
</div>
