<div class="history">
  <div *ngIf="transactionsManagerService.transactionsHistory.length > 0" class="wrapper">
    <p *ngFor="let transaction of transactionsManagerService.transactionsHistory">
      <span>{{transaction.transaction.name}}</span> was <span>{{ transaction.action}}</span> on
      <span>{{transaction.actionDate.toLocaleString()}}</span>
    </p>
  </div>
  <h3 *ngIf="transactionsManagerService.transactionsHistory.length === 0">
    The historic is empty.
  </h3>
</div>
