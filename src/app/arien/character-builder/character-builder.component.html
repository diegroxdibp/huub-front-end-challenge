<body>
  <main>
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Character builder</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
      </div>
    </div>

    <form class="row g-3">
      <div class="name">
        <label for="characterName" class="form-label">Name</label>
        <input #name type="text" class="form-control" id="characterName">
      </div>
      <div class="level">
        <label for="level" class="form-label">Level</label>
        <input #level type="text" class="form-control" id="level" value="1" disabled>
      </div>
      <div class="col-12">
        <label for="race" class="form-label">Select race:</label>
        <select #race (change)="selectRace(name.value, race.value)" class="race form-select form-select-lg mb-3"
          id="race" aria-label=".form-select-lg example">
          <option selected value="-1">Select race...</option>
          <option *ngFor="let race of characterBuilder.racesList" value="{{race.raceName}}">{{ race.raceName }}</option>
        </select>
      </div>

      <div *ngIf="character" class="col-12 d-flex flex-column">
        <div class="sheet-header pb-3">
          <div class="d-flex justify-content-between">
            <div class="mw-100 pr-5">
              <h3>Name: {{name.value}}</h3>
            </div>
            <div class="d-flex pl-5">
              <h3>Level:{{level.value}}</h3>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="mw-100">
              <h3>EC: {{character.corporalEnergy}}</h3>
            </div>
            <div class="mw-100">
              <h3>RF: {{character.physicalResistance}}</h3>
            </div>
            <div class="mw-100">
              <h3>RM: {{character.mentalResistance}}</h3>
            </div>
          </div>
        </div>

        <app-attributes [character]="character"></app-attributes>

        <app-skills [character]="character"></app-skills>


      </div>
    </form>
  </main>

  <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>
</body>
