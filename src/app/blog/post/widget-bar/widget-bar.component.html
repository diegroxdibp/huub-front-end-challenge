<div class="widget-bar">
  <div class="tags">
    <mat-chip-list>
      <mat-chip collor="accent" *ngFor="let tag of post.postTags"> {{ tag }} </mat-chip>
    </mat-chip-list>
  </div>

  <div class="icons-wrapper">
    <i (click)="addLike()" class="far fa-thumbs-up"></i>
    <span> {{ post.likes }}</span>
    <i (click)="addDislike()" class="far fa-thumbs-down"></i>
    <span> {{ post.dislikes }}</span>
  </div>
</div>
